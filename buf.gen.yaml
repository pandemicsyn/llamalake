version: v1
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/plugins/python:v3.19.1-1
    out: gr
  - remote: buf.build/grpc/plugins/python:v1.41.1-1
    out: gr
  - name: mypy
    out: gr
 version: v1
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
